[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereqs]
skip = ^[a-z\d]+$
skip = ExtUtils::testlib
skip = Exporter

[Prepender]
copyright=1

[NextRelease]
format = %v%T %{yyyy-MM-dd}d

[PkgVersion]

; use 'V=2.234 dzil release' to override version number
[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes

[Git::Commit]

[Git::Tag]
[Git::Push]

